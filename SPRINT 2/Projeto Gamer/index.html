<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css\style.css">
    <title>Landing page</title>
</head>
<body>
    <header>
        <div class="header-top desktop-only grid-layout">
            <div class>
                <img src="assets\icons\telephone.svg" alt="icone de contato de telefone">
                <p>"(11) 0900-1010"</p>
                <img src="assets\icons\email.svg" alt="icone de envelope email">
                <p>contato@gamer.com.br</p>
            </div>
            <div>
                <img src="assets\Icons\facebook.svg" alt="icone do facebook">
                <img src="assets\icons\linkedin.svg" alt="icone do linkedin">
                <img src="assets\icons\instagram.svg" alt="icone do instagram">
            </div>
        </div>
        <div class="header-bottom grid-layout">
            <!-- ICONES do cabeçalho -->
            <img onclick="mostrarMenu()" class="icon-menu-hamburger" src="Assets\Icons\menu-hamburger.svg" alt="Ícone padrão de menu">

            <img src="assets\icons\logotipo-gamer.svg" alt="logotipo da liga gamer, com a palavra Gamer e um M em formato de controle">

            <img onclick="mostrarMenuUsuario()" class="icon-menu-usuarios" src="assets\icons\pointers.svg" alt="Ícone padrão de mais, reticencias">
            <nav class="menu" id="menu">
                <a href="">Início</a>
                <a href="">Jogadores</a>
                <a href="">Equipes</a>
                <a href="">Notícias</a>

                <a>
                    <img src="assets/icons/telephone.svg" alt="Ícone do telefone de contato">
                    <p>(11) 0900-1010</p>
                </a>

                <a>
                    <img src="assets/icons/email.svg" alt="Ícone de email de contato">
                    <p>contato@gamer.com.br</p>
                </a>

                <!-- MENU mobile -->
                <div class="midias-sociais">
                    <a href="">
                        <img src="assets/icons/facebook.svg" alt="Imagem link do facebook da empresa">
                    </a>
                    <a href="">
                        <img src="assets/icons/linkedin.svg" alt="Imagem link do Linkedin da empresa">
                    </a>
                    <a href="">
                        <img src="assets/icons/instagram.svg" alt="Imagem link do instagram da empresa">
                    </a>
                </div>
            </nav>
        </div>
        <div class="user-menu" id="user-menu">
            <a href="">
                <img class="user-menu-icon" src="assets\icons\friend.svg" alt="icone de amigos">
            </a>
            <a href="">
                <img class="user-menu-icon" src="assets\icons\shopping-bag.svg" alt="icone de sacola de compras">
            </a>
            <a href="">
                <img class="user-menu-icon" src="assets\icons\search.svg" alt="icone de lupa de pesquisa">
            </a>
        </div>
    </header>
    <main>
        <section class="banner-section">
            <div class="grid-layout banner-flex">
                <h1>Liga Gamers</h1>
                <button>Sobre</button>
            </div>
        </section>
        <section class="jogos-section">
            <div class="grid-layout jogos-flex">
                <article>
                    <div>
                        <div>
                            <p></p>
                        </div>
                    </div>
                </article>

                <article>
                    <div>
                        <div>
                            <p></p>
                        </div>
                    </div>
                </article>
            </div>
        </section>
    <script src="js\script.js"></script>
</body>
</html>
