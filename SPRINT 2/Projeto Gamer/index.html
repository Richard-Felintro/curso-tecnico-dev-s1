                <img src="assets\icons\telephone.svg" alt="icone de contato de telefone">

                <img src="assets\icons\email.svg" alt="icone de envelope email">

            <div>

                <img src="assets\icons\instagram.svg" alt="icone do instagram">
            </div>
        </div>
        <div class="header-bottom grid-layout">
            <img class="header-icon" src="Assets\Icons\menu-hamburger.svg" alt="Ícone padrão de menu">

            <nav>
                <a href="">Início</a>
                <a href="">Jogadores</a>
                <a href="">Equipes</a>
                <a href="">Notícias</a>
                <a>
                    <img src="assets/icons/telephone.svg" alt="Ícone do telefone de contato">
                    <p>(11) 0900-1010</p>
                </a>
                <a>
                    <img src="assets/icons/email.svg" alt="Ícone de email de contato">
                    <p>contato@gamer.com.br</p>
                </a>

                <!-- MENU mobile -->
                <div class="midias-sociais">
                    <a href="">
                        <img src="assets/icons/facebook.svg" alt="Imagem link do facebook da empresa">
                    </a>
                    <a href="">
                        <img src="assets/icons/linkedin.svg" alt="Imagem link do Linkedin da empresa">
                    </a>
                    <a href="">
                        <img src="assets/icons/instagram.svg" alt="Imagem link do instagram da empresa">
                    </a>
                </div>
            </nav>
        </div>
        <div class="menu-usuarios mobile-only">
            <a href="">
                <img class="menu-direita-icon" src="assets\icons\friend.svg" alt="icone de amigos">
            </a>
            <a href="">
                <img src="assets\icons\shopping-bag.svg" alt="icone de sacola de compras">
            </a>
            <a href="">
                <img src="assets\icons\search.svg" alt="icone de lupa de pesquisa">
            </a>
        </div>
